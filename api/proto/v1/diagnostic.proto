syntax = "proto3";
option go_package = "pkg/diagnostic/pb;pb";

message Image {
  int64 id = 1;
  string name = 2;
  string path = 3;
}

message Diagnostic {
  int64 id = 1;
  string definedNumber = 2;
  string sku = 3;
  repeated Image images = 4;
}

message Empty {}

message DiagnosticList {
  repeated Diagnostic list = 1;
}

service DiagnosticService {
  rpc Create(Diagnostic) returns (Diagnostic) {}
  rpc Update(Diagnostic) returns (Diagnostic) {}
  rpc List(Empty) returns (DiagnosticList) {}
}